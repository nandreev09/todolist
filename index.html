<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="list">
        <h1>Список задач</h1>
        <div class="add-task">
            <input type="text" id="task-text" placeholder="Введите задачу">
            <button id="add-button">Добавить задачу</button>
        </div>
        <div id="task-list">
        </div>
        <div class="sort-buttons">
            <button class="alltask-button button-style">Все задачи</button>
            <button class="done-button button-style">Выполненные задачи</button>
            <button class="outstandingtask-button button-style">Невыполненные задачи</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
